<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src=https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.all.min.js class="sweetAlert2"></script>
    <title>TRIHUB</title>
</head>
<!-- Header section with Logo & Social Icons -->

<body>
    <section id="home" class="container-game flex-column flex-center">
        <H1>TRIHUB</H1>
        <a href="#game" id="start-btn" class="btn">GO!</a>
    </section>

    <!-- Loading Bar -->
    <div class=" loading continer-game flex-center flex-column hidden">
        <div id="loading">
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
            <div class="bars"></div>
        </div>
    </div>
    <!-- Game Page -->
    <section>
        <div id="game" class="container-game flex-column flex-center hidden ">
            <div id="display">
                <div class="hud-item">
                    <p id="progressText" class="display-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="display-item">
                    <p class="display-prefix">
                        Score
                    </p>
                    <h1 class="display-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="play" class="flex-center flex-column">
                <h1 id="question">What is the anwser to this question?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
    </section>
    <!-- End Of Game Page -->
    <section id="endGame" class="container-game flex-column flex-center hidden ">
        <i id="endGameCrown" class="fas thin fa-crown"></i>
        <h1 id="endGameTitle">WELL DONE YOU SCORED! </h1>
        <h1 id="finalScore">0</h1>
        <a href="/index.html" id="start-btn" class="btn">PLAY AGAIN!</a>
    </section>
    <!-- Social Media Icons -->
    <footer class="container flex-column flex-center">
        <div class="social-icons">
            <a href="https://www.instagram.com/" target=”_blank”><i class="fa-brands fa-instagram"></i></a>
            <a href="https://discord.com/" target=”_blank”><i class="fa-brands fa-discord"></i></a>
            <a href="https://twitter.com/" target=”_blank”><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
    <script src="/assets/js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
